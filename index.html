<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <body>
    <div class="wrapper">
      <div class="allBox">
        <div class="searchBox">
          <form action="">
            <input
              type="text"
              id="inputbox"
              class="inputBox"
              placeholder="Enter city.."
              required
            />
            <input
              type="submit"
              id="inputbutton"
              class="inputButton"
              value="Search"
            />
          </form>
        </div>
        <div class="weatherBox">
          <div class="info">
            <div class="infobox1">
            <h1 class="box1">London</h1>
            <p class="box2">
              Friday 10:02, scattered clouds
              <br />
              Humidity: <span class="higherTemp">66%</span> Wind:
              <span class="higherTemp">3.13km/h</span>
            </p>
            </div>
            <div class="infobox2">
            <h2 class="box3">๐ <span class="box4"> 26ยบ</h2></span>
          </div>
          </div>
          <div class="hourlyTemp">
            <div class="hourly">
              13:00
              <br />
              <div class="higherTemp">
                29ยบ
                <span class="lowerTemp">19ยบ</span>
              </div>
            </div>
            <div class="hourly">
              16:00
              <br />
              <div class="higherTemp">
                29ยบ

            </div>
            <div class="hourly">
              00:00
              <br />
              <div class="higherTemp">
                29ยบ
                <span class="lowerTemp">19ยบ</span>
              </div>
            </div>
          </div>
        </div>
        <div class="forecastBox">
          <div class="dailyTemp">
            <div class="daily">
              Sat
              <br />
              <div class="higherTemp">
                29ยบ
                <span class="lowerTemp">19ยบ</span>
              </div>
            </div>
            <div class="daily">
              Sun

            <div class="daily">

        </div>
      </div>
