<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="allBox">
        <div class="searchBox">
          <form action="" id="search-form">
            <input
              type="text"
              id="input-box"
              class="inputBox"
              placeholder="Enter city.."
              required
            />
            <input
              type="submit"
              id="input-button"
              class="inputButton"
              value="Search"
            />
          </form>
        </div>
        <div class="weatherBox">
          <div class="info">
            <div class="infobox1">
              <h1 class="box1" id="city"></h1>
              <p class="box2">
                <span id="date"></span>,
                <span id="descr">scattered clouds</span>
                <br />
                Humidity:
                <span class="higherTemp"> <span id="humidity"></span>%</span>
                Wind:
                <span class="higherTemp"><span id="wind"></span>km/h</span>
              </p>
            </div>
            <div class="infobox2">
              <div id="mainIcon"></div>
              <div class="infobox2temp" id="current-temp"></div>
              <div class="infobox2unit">ÂºC</div>
            </div>
          </div>
          <div class="hourlyTemp" id="hourlyForecast">
          </div>
        </div>
        <div class="forecastBox" id="forecast"></div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/HaideeAC" target="_blank">Haidee</a>
        , is hosted on
        <a href="https://github.com/HaideeAC/weather-app-remake" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://haweatherapp.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
